[package]
name = "gyroflow"
version = "1.4.2"
authors = ["Adrian <adrian.eddy@gmail.com>", "Elvin Chen"]
edition = "2021"
build = "build.rs"

[features]
default = ["opencv"]
opencl = ["gyroflow-core/use-opencl"]
opencv = ["gyroflow-core/use-opencv"]

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
gyroflow-core = { path = "src/core/", features = ["use-opencv", "use-opencl"] }
keep-awake = { git = "https://github.com/AdrianEddy/keep-awake-rs.git", rev = "314443f" }
system_shutdown = { git = "https://github.com/risoflora/system_shutdown.git", rev = "7c10261" }
breakpad-sys = "0.1.1"

[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
gyroflow-core = { path = "src/core/", features = ["use-opencv"] }

[dependencies]
cstr = "0.2.11"
cpp = "0.5.7"
serde = "1.0.152"
serde_json = "1.0.91"
bytemuck = "1.13.0"
nalgebra = "0.31"
semver = "1.0.16"
fastrand = "1.8.0"
itertools = "0.10.5"
regex = "1.7.1"

pollster = "0.2.5"
futures-intrusive = "0.5.0"
flate2 = "1.0.25"
walkdir = "2.3.2"
mp4-merge = "0.1.3"
human-sort = "0.2.2"
argh = "0.1.10"
indicatif = "0.17"
rustfft = "6.1.0"
crc32fast = "1.3.2"
rodio = { default-features = false, features = ["vorbis"], version = "0.16.0" }

qmetaobject = { version = "0.2.7", default-features = false, features = ["log"] }
qttypes     = { version = "0.2.8", default-features = false, features = ["required", "qtquick", "qtquickcontrols2"]}
qml-video-rs = { git = "https://github.com/AdrianEddy/qml-video-rs.git", rev = "cc535f5" }
#qml-video-rs = { path = "../qml-video-rs" }

ffmpeg-next = { version = "5.1.1", default-features = false, features = ["codec", "filter", "format", "software-resampling", "software-scaling"] }
lazy_static = "1.4.0"
parking_lot = "0.12.1"

simplelog = "0.12.0"
log = "0.4.17"

ureq = "2.6.2"
url = "2.3.1"
whoami = "1.3.0"
tar = "0.4.38"
lru = "0.9.0"

log-panics = { version = "2.1", features = ["with-backtrace"] }

[patch.crates-io]
fc-blackbox = { git = "https://github.com/AdrianEddy/fc-blackbox.git",    rev = "4e9e4e6" }
qmetaobject = { git = "https://github.com/AdrianEddy/qmetaobject-rs.git", rev = "6411d54" }
qttypes     = { git = "https://github.com/AdrianEddy/qmetaobject-rs.git", rev = "6411d54" }
ffmpeg-next = { git = "https://github.com/AdrianEddy/rust-ffmpeg.git",    rev = "baf16ed" }

[target.'cfg(target_os = "windows")'.dependencies.windows]
version = "0.44.0"
features = [ "Win32_System_Com", "Win32_System_Console", "Win32_System_SystemServices", "Win32_UI_Shell", "Win32_Foundation",
             "Win32_Graphics_Dwm", "Win32_Graphics_Direct3D", "Win32_Graphics_Direct3D11", "Win32_Graphics_Dxgi_Common", "Win32_Graphics_Dxgi",
             "Win32_Security", "Win32_Security_Authorization", "Win32_System_WindowsProgramming", "Win32_System_Threading", "Win32_System_Registry" ]
[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies.metal]
version = "0.24.0"
[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies.foreign-types]
version = "0.3.2" # need to match wgpu dependency
[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies.core-foundation-sys]
version = "0.8.3"

[build-dependencies]
cpp_build = "0.5.7"
winres = "0.1.12"
walkdir = "2.3.2"
cc = "1.0.78"

[[bin]]
name = "gyroflow"
path = "src/gyroflow.rs"

[profile.profile]
inherits = "release"
debug = true

[profile.deploy]
inherits = "release"
lto = true
codegen-units = 1

# -------------------------- Android stuff --------------------------

# [lib]
# crate-type = ["cdylib"]
# name = "gyroflow"
# path = "src/gyroflow.rs"

[package.metadata.android]
build_targets = [ "aarch64-linux-android" ]

[package.metadata.android.sdk]
min_sdk_version = 23
target_sdk_version = 29

[[package.metadata.android.uses_permission]]
name = "android.permission.WRITE_EXTERNAL_STORAGE"

[target.'cfg(target_os = "android")'.dependencies]
# ndk = { version = "*", features = ["trace"] }
# ndk-glue = { version = "*", features = ["logger"] }
ndk-sys = { version = "0.4.1" }

# -------------------------- iOS stuff --------------------------

[lib]
crate-type = ["staticlib"]

[package.metadata.ios]

# Specifies the array of targets to build for.
build_targets = ["aarch64-apple-ios", "aarch64-apple-ios-sim", "x86_64-apple-ios"]

# Specifies the array of dependencies sdk. Empty by default.
#dependencies = ["OpenGLES.framework", "GLKit.framework", "Security.framework", "UIKit.framework"]
dependencies = ["Metal.framework", "Security.framework", "UIKit.framework"]

# Specifies deployment target. "12" by default.
#deployment_target = "13.0"

# Specifies bundleIdPrefix. "com.rust" by default.
bundle_id_prefix = "xyz.gyroflow.ios"

# Specifies CODE_SIGN_IDENTITY.
code_sign_identity = "Developer ID Application: LateNite Films Pty Ltd"

# Specifies DEVELOPMENT_TEAM.
development_team = "LateNite Films Pty Ltd"

# Specifies device id and device type.
#device_id = "BC982C5E-2F51-4A4D-83E1-A8FDC7E54ED6"
device_type = "simulator" # or "device".

# Specifies an assets folder.
#assets = ["assets/"]